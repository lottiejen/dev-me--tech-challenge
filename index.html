<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Pong Party</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="javascript/app.js"></script>
</head>
<body>
    <header>
        <div class="header-title">
            <h1>PING PONG PARTY</h1>
        </div>
    </header>
            <article class="player-input">
                <p>Welcome! To get started please enter player name. You'll need a minimum of 4 players and the total number of players must be a power of 2 e.g. 4, 8, 16</p>
                <label class="enter-nametext">Add Player</label>
                <input type="text" id="player"
                class="player-fill"
                placeholder="Lottie J" 
               />
                <button class="button" id="plusbutton"
                >Add</button>
            </article>     

            <article class="display">
                <div class="name-display">
                    <ul class="list-group" id="list">
                        <button class=button id="makebutton">Create</button>
                    </ul>
                </div>
            </article>


            <article class="teams">
                <div class="show-teams">
                    <p class="random-list" id="random-list">

                    </p>
                </div>
                

            </article>

        </body>
</html>
